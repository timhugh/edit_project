name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate-version:
    name: Validate version tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=$(cat VERSION)
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag $TAG does not match VERSION file ($VERSION)"
            exit 1
          fi
      - run: |
          VERSION=$(cat VERSION)
          exists=$(gh release list --json tagName --jq ".[] | select(.tagName == \"$VERSION\")")
          if [ -n "$exists" ]; then
            echo "Release with tag $VERSION already exists"
            exit 1
          fi

  test:
    name: Test on ${{ matrix.os }}
    needs: validate-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
      - run: go test ./...

  build:
    name: Build and package ${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.package_format }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # os: [linux, windows, darwin]
        os: [linux, darwin]
        arch: [amd64, arm64]
        package_format: [tar.gz, zip]
        exclude:
          - os: windows
            package_format: tar.gz
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
      - env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          go build -o ./dist/edit-cli ./cmd/edit-cli
      - run: |
          case "${{ matrix.package_format }}" in
            tar.gz)
              tar -C ./dist -czf edit_project-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.package_format }} ./edit-cli
              ;;
            zip)
              cd ./dist
              zip ./edit_project-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.package_format }} ./edit-cli
              ;;
          esac
      - run: ls -la
      - run: ls -la dist
      - name: upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.package_format }}
          path: dist/edit_project-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.package_format }}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          path: dist
      - run: ls -la
      - run: ls -la dist
      # TODO: official release is deprecated, migrate to another action or use gh cli
      - uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - run: gh release upload ${{ github.ref_name }} dist/* --clobber

